<div class="container">
    <div class="card">
        <form (ngSubmit)="doSubmitForm()">
        <h1>Compose Email</h1>
        <mat-form-field class="field" appearance="outline">
            <mat-label>To</mat-label>
            <input name="to" [(ngModel)]="data.to" matInput>
          </mat-form-field>
          <mat-form-field class="field" appearance="outline">
            <mat-label>Subject</mat-label>
            <input matInput name="subject" [(ngModel)]="data.subject">
          </mat-form-field>
          <mat-form-field class="example-full-width field" appearance="outline">
            <mat-label>Enter your message</mat-label>
            <textarea  rows="10" matInput placeholder="Lodu..." name="message" [(ngModel)]="data.message"></textarea>
          </mat-form-field>

          <div class="text-center">
            <mat-spinner style="margin: auto;" *ngIf="flag"></mat-spinner>
            <button [disabled]="flag" type="submit" color="primary" mat-raised-button>Send</button>
            <button type="reset" color="accent" mat-raised-button>Reset</button>

          </div>
        </form>
        <!-- {{data | json }} -->
    </div>
</div>
